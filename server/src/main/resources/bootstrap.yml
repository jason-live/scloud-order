spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
hystrix:
  commond:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
feign:
  hystrix:
    enabled: true
management:
  context-path: /
